<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link özellikleri</title>
    <style>
        /*
       link - ilk hali 
       hover - üstüne gelince
       active - link üzeirne tıklanıldığında

      */
        a:link {
            color: red;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover{
            color: orange;
            background-color: black;
        }
       a:active{
        color: pink;
        background-color: aqua;
       }
       a:visited{
        color: brown;
       }
        
    </style>

</head>

<body>
    <a href="">Anasayfa</a>
    <br><br>
    <a href="css_3.html">yorum Satırı</a>

</body>

</html>
