<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste icon değiştirme</title>
    <style>
        .a{
            list-style: circle;
        }
        .b {
            list-style: decimal;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Kola</li>
    </ul>
    <br><br>
    <ol class="b">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Kola</li>
    </ol>
</body>
</html>
