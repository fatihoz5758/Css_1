<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Özelliği</title>

    <style>
        .kutu1 {
            width: 300px;
            height: 300px;
            background: rebeccapurple;
            display: inline-block;
        
        }
        .kutu2{
            width: 300px;
            height: 300px;
            background: red;
            display: inline-block;
            margin-left: 20px;

        }
    </style>
</head>

<body>
    <!-- 
        1. inline : yükseklik ve genişlik veremezsiniz
        2. block
        3. inline-block
    -->


    <p style="display:block ; width: 250px; height: 250px; background-color: beige;">parargaf 1</p>
    <a href="#" style="display:inline ;">
        link 1
    </a><br><br>

    <div class="kutu1"></div>
    <div class="kutu2"></div>
</body>

</html>
